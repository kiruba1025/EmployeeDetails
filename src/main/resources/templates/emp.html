<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee List</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Employee List</h1>
    <div>
    <a th:href="@{/employees/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Address Line 1</th>
                <th>Address Line 2</th>
                <th>About Me</th>
                <th>Active</th>
                <th>Created By</th>
                <th>Created At</th>
                <th>Updated By</th>
                <th>Updated At</th> 
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
             <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.dob}"></td>
                <td th:text="${employee.gender == 1 ? 'Male' : 'Female'}"></td> 
                <td th:text="${employee.country}"></td> 
                <td th:text="${employee.state}"></td> 
                <td th:text="${employee.city}"></td>
                <td th:text="${employee.addressLine1}"></td>
                <td th:text="${employee.addressLine2}"></td>
                <td th:text="${employee.aboutMe}"></td>
                <td th:text="${employee.active} ? 'Active' : 'Inactive'"></td>
                <td th:text="${employee.createdBy}"></td>
                <td th:text="${employee.createdAt}"></td>
                <td th:text="${employee.updatedBy}"></td>
                <td th:text="${employee.updatedAt}"></td>
                  <td> <a th:href="@{/employees/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                    </td> 
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
